<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <!-- Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('img/bacgrou.webp');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            padding: 40px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px; /* Giới hạn chiều rộng cho chuyên nghiệp */
        }

        .container {
            position: relative;
            margin: 25px 0;
            width: 100%;
        }

        .container input {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 12px 15px;
            width: 100%;
            font-size: 16px;
            color: #e0e0e0;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .container input:focus,
        .container input:valid {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.05);
        }

        .container label {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            display: flex;
            gap: 2px;
        }

        .container label span {
            font-size: 16px;
            min-width: 5px;
            color: rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .container input:focus + label span,
        .container input:valid + label span {
            color: #00d4ff;
            transform: translateY(-35px);
        }

        h2 {
            color: #f0f0f0;
            font-size: 24px;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            transition: background 0.3s ease-in-out;
        }

        .btn-login:hover {
            background: #00b8e6;
        }

        .form-check-label {
            color: #e0e0e0;
            font-size: 14px;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .error {
            color: #ff4d4d; /* Màu đỏ cho lỗi */
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #00d4ff; /* Màu xanh cho thành công */
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="LoginForm">
            <!-- Trường Email -->
            <div class="container">
                <input type="email" id="email" required>
                <label>
                    <span style="transition-delay: 0ms">E</span>
                    <span style="transition-delay: 50ms">m</span>
                    <span style="transition-delay: 100ms">a</span>
                    <span style="transition-delay: 150ms">i</span>
                    <span style="transition-delay: 200ms">l</span>
                </label>
            </div>

            <!-- Trường Password -->
            <div class="container">
                <input type="password" id="password" required>
                <label>
                    <span style="transition-delay: 0ms">P</span>
                    <span style="transition-delay: 50ms">a</span>
                    <span style="transition-delay: 100ms">s</span>
                    <span style="transition-delay: 150ms">s</span>
                    <span style="transition-delay: 200ms">w</span>
                    <span style="transition-delay: 250ms">o</span>
                    <span style="transition-delay: 300ms">r</span>
                    <span style="transition-delay: 350ms">d</span>
                </label>
            </div>

            <!-- Checkbox Remember me -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <!-- Nút Login -->
            <button class="btn-login" id="login-btn" type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS từ CDN (nếu cần, hiện tại không dùng nhưng thêm vào để đầy đủ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dangNhap.js"></script>
</body>
</html>
